{% extends 'plantilla.html' %}

{% block body %}

    <div class="wrapper" style="margin-top: 2cm; margin-left: 1cm; margin-right: 1cm;">
        <div class="content">
            <form class="row g-3" method="post" action="/updateDiagnostico/{{ listEDId[0] }}">
                <div class="col-md-6">
                    <label for="inputPaciente" class="form-label">Paciente</label>
                    <select id="inputPaciente" class="form-select" name="txtpaciente" required disabled>
                        <option value="{{ listEDId[1] }}" selected>{{ listEDId[1] }}</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="inputExpediente" class="form-label">Expediente</label>
                    <select id="inputExpediente" class="form-select" name="txtexpediente" required disabled>
                        <option value="{{ listEDId[2] }}" selected>{{ listEDId[2] }}</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Sintomas</label>
                    <textarea class="form-control" name="txtsintomas" rows="3" required  value="{{ listEDId[3] }}">{{ listEDId[3] }}</textarea>
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlTextarea2" class="form-label">Tratamiento</label>
                    <textarea class="form-control" name="txttratamiento" rows="3" required  value="{{ listEDId[4] }}">{{ listEDId[4] }}</textarea>
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlTextarea3" class="form-label">Medicamentos</label>
                    <textarea class="form-control" name="txtmedicamentos" rows="3" required  value="{{ listEDId[5] }}">{{ listEDId[5] }}</textarea>
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlTextarea4" class="form-label">Indicaciones</label>
                    <textarea class="form-control" name="txtindicaciones" rows="3" required  value="{{ listEDId[6] }}">{{ listEDId[6] }}</textarea>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <footer class="footer bg-light text-white mt-5 d-flex flex-column flex-md-row  text-md-start justify-content-between py-4 px-4 px-xl-5 ">
        <div class="container text-dark mb-3 mb-md-0" style="text-align: center;">
        <span>Â© 2023 Sistema Medico.</span>
        </div>
    </footer>
{% endblock %}
