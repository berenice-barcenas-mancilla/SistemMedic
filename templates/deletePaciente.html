{% extends 'plantilla.html' %}

{% block body %}

<div class="wrapper" style="margin-top: 2cm; margin-left: 1cm; margin-right: 1cm;">
    <div class="content">
        <form class="row g-3" method="post" action="/deletePaciente/{{listIdDlt[0]}}">
            <div class="col-md-4">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="txtnombre" placeholder="Ingresa el nombre" required disabled value="{{listIdDlt[1]}}">
            </div>
            <div class="col-md-4">
                <label for="inputAP" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" name="txtap" placeholder="Ingresa el apellido paterno" required disabled value="{{listIdDlt[2]}}">
            </div>
            <div class="col-md-4">
                <label for="inputAM" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" name="txtam" placeholder="Ingresa el apellido materno" required disabled value="{{listIdDlt[3]}}">
            </div>
            <div class="col-md-6">
                <label for="inputFN" class="form-label">Fecha de nacimiento</label>
                <input type="date" name="txtFechanacimiento" required disabled value="{{listIdDlt[4]}}">
            </div>
            <div class="col-md-6">
                <label for="inputEnfermedades" class="form-label">Enfermedades Crónicas</label>
                <select id="inputEnfermedades" class="form-select" name="txtEnfermedades" required disabled value="{{listIdDlt[5]}}">
                    <option value="">Seleccione una enfermedad</option>
                    {% for enfermedad in enfermedades %}
                        <option value="{{ enfermedad[0] }}">{{ enfermedad[0] }}</option>
                    {% endfor %}
                </select>                
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlTextarea2" class="form-label">Alergias</label>
                <textarea class="form-control" name="txtalergias" rows="3" required placeholder="Ingresa las alergias del paciente" disabled value="{{listIdDlt[6]}}"></textarea>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlTextarea3" class="form-label">Antecedentes Familiares</label>
                <textarea class="form-control" name="txtantecedentes" rows="3" required placeholder="Ingresa los antecedentes familiares" disabled value="{{listIdDlt[7]}}"></textarea>
            </div>

            <div class="col-md-6">
                <label for="inputMedico" class="form-label">Medico</label>
                <select id="inputMedico" class="form-select" name="txtmedico" required disabled value="{{listIdDlt[8]}}">
                    <option value="">Seleccione un medico</option>
                    {% for medico in medicos %}
                    <option value="{{ medico[0] }}">{{ medico[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" name="action" value="delete">Eliminar</button>
                <button type="submit" class="btn btn-primary" name="action" value="cancel">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="footer bg-light text-white mt-5 d-flex flex-column flex-md-row  text-md-start justify-content-between py-4 px-4 px-xl-5 ">
    <div class="container text-dark mb-3 mb-md-0" style="text-align: center;">
        <span>© 2023 Sistema Medico.</span>
    </div>
</footer>

{% endblock %}
